<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>

    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="icon" href="images/icon.png">

</head>
<body>
    <!-- main header -->
    <header>
        <div class="logo"></div>
    </header>

    <!-- Sections Container -->
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Dar Es Salaam, Tanzania</h4>
                
                <!-- popover -->
                <ul class="popover">
                    <li>
                      <h2>New York</h2>
                      <ul>
                        <li>New York City</li>
                        <li>Buffalo</li>
                      </ul>
                    </li>
                    <li>
                      <h2>California</h2>
                      <ul>
                        <li>Los Angeles</li>
                        <li>San Francisco</li>
                      </ul>
                    </li>
                  </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Unlimited: Internet</h4>

                <!-- PopOver -->
                <ul class="popover">
                    <li>Swimming Pool</li>
                    <li>Gym</li>
                    <li>Playground</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
        </section>
    </div>

    <!-- main footer -->
    <footer>
        <p>Best School</p>
    </footer>
    
</body>
</html>
